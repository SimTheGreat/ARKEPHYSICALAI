version: "3.9"

services:
  api:
    build: ./api
    container_name: arke-physical-ai-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ARKE_BASE_URL=${ARKE_BASE_URL:-https://hackathon20.arke.so/api}
      - ARKE_USERNAME=${ARKE_USERNAME:-arke}
      - ARKE_PASSWORD=${ARKE_PASSWORD:-arke}
      - ARKE_TOKEN=${ARKE_TOKEN}
    env_file:
      - .env
    restart: unless-stopped

  web:
    build: ./web
    container_name: arke-physical-ai-web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped