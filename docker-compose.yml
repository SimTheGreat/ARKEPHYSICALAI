version: "3.9"

services:
  api:
    build: ./api
    container_name: arke-physical-ai-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  web:
    build: ./web
    container_name: arke-physical-ai-web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped